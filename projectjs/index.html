<body>

    <div id="header-wrapper">
        <div class="pos-f-t">

            <nav class="navbar navbar-dark justify-content-between">
                <h3 class="text-white">govivigo</h3> 
                <nbsp><button type="button" class="btn btn-dark"style=" background-color:#EC9BAA; border: 2px solid rgba(76, 175, 79, 0);">Home</button>
                <button type="button" class="btn btn-dark"style=" background-color:#EC9BAA; border: 2px solid rgba(76, 175, 79, 0);">Registration</button>
                
               
                <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#exampleModal">
                    <span class="navbar-toggler-icon"></span>
                  </button> 
                  
            </nav>
        </div>
        <div id="banner" class="container">
            <div class="title">
                <br><br><br><br>
                
               

            </div>

    </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style=" background-color:#EC9BAA; border: 2px solid rgba(76, 175, 79, 0);">Confrim</button>
                    <button type="button" class="btn btn-primary" style=" background-color:#EC9BAA; border: 2px solid rgba(76, 175, 79, 0);">Close</button>
                </div>
            </div>
        </div>
    </div>
