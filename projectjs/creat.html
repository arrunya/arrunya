    <script>
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        $("#profile").click(function () {
            // console.log("test");
            // console.log($.urlParam('id'));
                var url = "http://localhost:3000/user?id="+$.urlParam('id');

                // console.log(url);
                $.getJSON(url, function (data, status) {
                    // console.log(data[0].fname);
                    $('#name').val(data[0].fname);
                    $('#lname').val(data[0].lname);
                    $('#email').val(data[0].email);
                    $('#tel').val(data[0].tel);
                    $('#password').val(data[0].password);
                });
            });

            $("#editbtn").click(function () {
                console.log("This is edit btn");
                    var newuser = {};
                    newuser.id = null;
                    newuser.fname = $('#name').val();
                    newuser.lname = $('#lname').val();
                    newuser.tel = $('#tel').val();
                    newuser.email = $('#email').val();
                    newuser.password = $('#password').val();
                    
                    console.log(newuser);
                    var url = "http://localhost:3000/user/" + $.urlParam('id');

                    $.ajax({
                        url: url,
                        type: 'PUT',
                        data: newuser,
                        success: function(result) {
                        alert('Updated Complete!');
                        window.location.href = "creat.html?id=" + $.urlParam('id');
                        }
                    });
            });

            $("#delbtn").click(function () {
                $.ajax({
                    type: 'DELETE',
                    url: "http://localhost:3000/user/" + $.urlParam('id'),
                    mimeType: 'json',
                    success: function (inf) {
                        alert('Deleted Complete!');
                        setTimeout(window.location.href = "index.html", 30000);
                    }
                });
            });
    </script>
